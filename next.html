        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: iran_sans_medi;
        }

        .top-nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 10px 50px;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            color: #fff;
            z-index: 1100;
            background-color: #242424;
        }

        .top-nav a {
            color: #fff;
            text-decoration: none;
            margin-left: 20px;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .top-nav h1 {
            margin-right: auto;
            color: #ffffff;
        }

        .nav-button {
            background-color: #fffefe;
            color: #aa1704;
            padding: 5px 15px;
            text-align: center;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.4s, color 0.4s;
            text-decoration: none;
        }

        .nav-button:hover {
            background-color: #a90c0c;
            color: rgb(0, 0, 0);
        }

        section {
            position: relative;
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-image: url("images (1).png");
            transition: 0.5s;
            padding-top: 100px; /* Ensure space for fixed nav and header */
        }

        header {
            position: fixed;
            top: 50px;
            left: 0;
            width: 100%;
            background: #aa1704;
            padding: 10px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #ffffff;
            z-index: 1000;
            transition: top 0.3s;
        }

        header .logo {
            position: fixed;
            top: 60px; /* Adjusted to keep space for top-nav */
            left: 50px;
            font-size: 35px;
            text-decoration: none;
            font-weight: 600;
            color: #fff;
            display: flex;
            align-items: center;
            z-index: 1200; /* Ensure it is above the header */
        }

        header .logo img {
            margin-left: 10px;
            height: 60px;
            width: auto;
        }

        header .navbar {
            margin-left: auto;
        }

        header ul {
            position: relative;
            display: flex;
        }

        header ul li {
            list-style-type: none;
        }

        header ul li a {
            display: inline-block;
            color: #fff;
            font-weight: 400;
            margin-left: 40px;
            text-decoration: none;
            border-bottom: 2px solid transparent;
            padding: 10px 0;
            transition: all 0.3s ease;
        }

        header ul li a:hover {
            border-bottom: 2px solid #fff;
        }

        .video-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
            width: 100%;
        }

        .video-container iframe {
            width: 100%;
            height: 315px;
        }

        .thumb {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .thumb li {
            list-style: none;
            display: inline-block;
            margin: 0 20px;
            transition: 0.5s;
        }

        .thumb li img {
            max-width: 100px;
        }
        footer {
    background-color: #000000;
    color: white;
    text-align: center;
    padding: 20px 0;
    position: relative;
    bottom: 0;
    width: 100%;
}

footer .footer-content {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
}

footer .footer-content p {

}

footer .social-icons {

    margin: 10px 0;
}

footer .social-icons a {
    color: white;
    margin: 0 10px;
    text-decoration: none;
    font-size: 20px;
    transition: color 0.3s;
}

footer .social-icons a:hover {
    color: #aa1704;
}

<script>
let prevScrollpos = window.pageYOffset;
let topNav = document.getElementById("topNav");
let mainHeader = document.getElementById("mainHeader");
let logo = document.getElementById("logo");

window.onscroll = function() {
    let currentScrollPos = window.pageYOffset;
    if (prevScrollpos > currentScrollPos) {
        topNav.style.top = "0";
        mainHeader.style.top = "50px"; // Adjust based on the height of the top navbar
        logo.style.top = "50px"; // Ensure the logo moves with the bar
    } else {
        topNav.style.top = "-50px"; // Adjust based on the height of the top navbar
        mainHeader.style.top = "0";
        logo.style.top = "0"; // Ensure the logo moves with the bar
    }
    prevScrollpos = currentScrollPos;
}
</script>
