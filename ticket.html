    <script>
        let prevScrollpos = window.pageYOffset;
        let topNav = document.getElementById("topNav");
        let mainHeader = document.getElementById("mainHeader");
        let logo = document.getElementById("logo");

        window.onscroll = function() {
            let currentScrollPos = window.pageYOffset;
            if (prevScrollpos > currentScrollPos) {
                topNav.style.top = "0";
                mainHeader.style.top = "50px"; // Adjust based on the height of the top navbar
                logo.style.top = "50px"; // Ensure the logo moves with the bar
            } else {
                topNav.style.top = "-50px"; // Adjust based on the height of the top navbar
                mainHeader.style.top = "0";
                logo.style.top = "0"; // Ensure the logo moves with the bar
            }
            prevScrollpos = currentScrollPos;
        }
        var nextMatchDate = new Date("May 25, 2024 18:00:00").getTime();
    
        var countdownFunction = setInterval(function() {
            var now = new Date().getTime();
            var distance = nextMatchDate - now;
    
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
            document.getElementById("countdown").innerHTML = "Time until next match: " + days + "d " + hours + "h " + minutes + "m " + seconds + "s ";
    
            if (distance < 0) {
                clearInterval(countdownFunction);
                document.getElementById("countdown").innerHTML = "The match has started!";
            }
        }, 1000);
    
        document.getElementById('ticketForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var isValid = true;
    
            var firstName = document.getElementById('first-name').value;
            if (!/^[a-zA-Z]+$/.test(firstName)) {
                document.getElementById('first-name-error').textContent = 'First name must contain only alphabetic characters';
                isValid = false;
            } else {
                document.getElementById('first-name-error').textContent = '';
            }

            var lastName = document.getElementById('last-name').value;
            if (!/^[a-zA-Z]+$/.test(lastName)) {
                document.getElementById('last-name-error').textContent = 'Last name must contain only alphabetic characters';
                isValid = false;
            } else {
                document.getElementById('last-name-error').textContent = '';
            }
    
            var email = document.getElementById('email').value;
            if (email == '') {
                document.getElementById('email-error').textContent = 'Email is required';
                isValid = false;
            } else {
                document.getElementById('email-error').textContent = '';
            }
    
            var password = document.getElementById('password').value;
            if (password == '') {
                document.getElementById('password-error').textContent = 'Password is required';
                isValid = false;
            } else {
                document.getElementById('password-error').textContent = '';
            }
    
            var phone = document.getElementById('phone').value;
            if (phone == '' || phone.length != 11 || isNaN(phone)) {
                document.getElementById('phone-error').textContent = 'Phone number must be 11 digits';
                isValid = false;
            } else {
                document.getElementById('phone-error').textContent = '';
            }
            var nationalId = document.getElementById('N_id').value;
    if (nationalId == '' || nationalId.length != 14 || isNaN(nationalId)) {
        document.getElementById('N_id-error').textContent = 'National ID number must be 14 digits';
        isValid = false;
    } else {
        document.getElementById('N_id-error').textContent = '';
    }
           
            if (id == '') {
                document.getElementById('id-error').textContent = 'ID is required';
                isValid = false;
            } else {
                document.getElementById('id-error').textContent = '';
            }
    
            var match = document.getElementById('match').value;
            if (match == '') {
                document.getElementById('match-error').textContent = 'Match selection is required';
                isValid = false;
            } else {
                document.getElementById('match-error').textContent = '';
            }
    
            var tickets = document.getElementById('tickets').value;
            if (tickets == '' || tickets < 1 || tickets > 4) {
                document.getElementById('tickets-error').textContent = 'Please select between 1 and 4 tickets';
                isValid = false;
            } else {
                document.getElementById('tickets-error').textContent = '';
            }
            
            if (isValid) {
                alert('submitted successfully!');
            }
        });
    </script>
