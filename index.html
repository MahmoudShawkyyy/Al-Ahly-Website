        <script>
           let prevScrollpos = window.pageYOffset;
        let topNav = document.getElementById("topNav");
        let mainHeader = document.getElementById("mainHeader");
        let logo = document.getElementById("logo");

        window.onscroll = function() {
            let currentScrollPos = window.pageYOffset;
            if (prevScrollpos > currentScrollPos) {
                topNav.style.top = "0";
                mainHeader.style.top = "50px"; // Adjust based on the height of the top navbar
                logo.style.top = "50px"; // Ensure the logo moves with the bar
            } else {
                topNav.style.top = "-50px"; // Adjust based on the height of the top navbar
                mainHeader.style.top = "0";
                logo.style.top = "0"; // Ensure the logo moves with the bar
            }
            prevScrollpos = currentScrollPos;
            
        }
        function imgSlider(someThing){
        document.querySelector('.sports').src = someThing;
    }
    function changeColor(color){
        const sec = document.querySelector('.home');
        sec.style.background = color;
    }
