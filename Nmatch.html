<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        background-image: url("images (1).png");
        margin: 0;
        padding: 0;
    }
    header {
        background-color: #aa1704;
        color: white;
        padding: 10px 0;
        text-align: center;
        position: relative;
    }
    header img {
        vertical-align: middle;
    }
    .nav-button {
            position: absolute;
            top: 20px;
            background-color: #fffefe;
            color: #aa1704;
            border: 2px solid #aa1704;
            padding: 10px 20px;
            text-align: center;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.4s, color 0.4s;
            text-decoration: none; /* Add this line */
        }
        .home-button {
            right: 130px;
        }
        .login-button {
            right: 20px;
        }
        .nav-button:hover {
            background-color: #aa1704;
            color: white;
        }
        .button {
            background-color: #aa1704;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.4s;
        }
        .button:hover {
            background-color: #900c3f;
        }
        .button:active {
            background-color: #7b0a32;
            box-shadow: 0 5px #666;
            transform: translateY(4px);
        }
        .thumb {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            margin-bottom: 20px;
        }
        .thumb li {
            list-style: none;
            display: inline-block;
            margin: 0 20px;
           
            transition: 0.5s;
        }
        .thumb li img {
            max-width: 100px;
        }
    </style>
    <header>
        <div class="input_box">
            <a href="index.html"><img src="newwwwjpeg.png" width="55" height="75" alt="Logo"></a>
            <h1><strong><span><b>The Next Match
                for Al Ahly First Team
            </b></span></strong></h1>
            <a class="nav-button home-button" href="index.html">  <img src="home-alt-2-solid-24.png" height="17px"width="15px"> Home</a>
            <button class="nav-button login-button"> <img src="user-solid-24.png" height="17px"width="15px"> Login</button>
        </div>
    </header>
    <ul class="thumb">
        <li><img src="Lipton-Logo-600x600-6509c0671b91d.png" width="50" height="50"  ></li>
        <li><img src="Coca-Cola-64f479504eed6.png" ></li>
        <li><img src="shelll-64f478bc0a087.png" ></li>
        <li><img src="almarasem-64f4786086886.png" width="50" height="50" ></li>
        <li><img src="glc-64f477424d687.png"></li>
        <li><img src="fab-logo-new-64f476976fcad.png" ></li>
        <li><img src="ET_Logo-64f475c40c5a5.png" ></li>
    </ul>
</body>
</html>
